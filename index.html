<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon start -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon End -->
    <title>Pok√©dex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="loadPokemon(1)">
    <div id="modal" style="display: none">
      <div id="pokedex" style="display: none">
        <h1 id="pokemonName">Name</h1>
        <span class="closemodal" onclick="closeModal()">X</span>
      </div>

      <div class="info-container" style="display: ">
        <div class="image-container">
          <img id="pokemonImg" class="pokemonImage" />
        </div>
        <div class="nav-bar">
          <nav>
            <a id="about-link" href="#!" onclick="changeClass('about')">About</a>
            <a href="#!" onclick="changeClass('stats')">Basic Stats</a>
            <a href="#!" onclick="changeClass('moves')"> Moves</a>
          </nav>
        </div>
        <div id="about" class="about-container" style="display: flex">
          <div class="about-info">
            <span>Height: </span><span><b id="height">Content</b></span>
          </div>
          <div class="about-info">
            <span>Weight: </span><span><b id="weight">Content</b></span>
          </div>
          <div class="about-info">
            <span>Element: </span><span><b id="element">Content</b></span>
          </div>
          <h2>More Infos</h2>
          <div class="about-info">
            <span><b id="link">Content</b></span>
          </div>
        </div>
        <div id="stats" class="stats-container" style="display: none">
          <div class="stats-info">
            <span>HP </span><span><b id="hp">Content</b></span>
            <div id="hp-bar"></div>
          </div>
          <div class="stats-info">
            <span>Attack </span><span><b id="attack">Content</b></span>
            <div id="attack-bar"></div>
          </div>
          <div class="stats-info">
            <span>Defense </span><span><b id="defense">Content</b></span>
            <div id="defense-bar"></div>
          </div>
          <div class="stats-info">
            <span>Sp. Atk </span><span><b id="spatk">Content</b></span>
            <div id="spatk-bar"></div>
          </div>
          <div class="stats-info">
            <span>Sp. Def </span><span><b id="spdef">Content</b></span>
            <div id="spdef-bar"></div>
          </div>
          <div class="stats-info">
            <span>Speed </span><span><b id="speed">Content</b></span>
            <div id="speed-bar"></div>
          </div>
        </div>
        <div id="moves" class="moves-container" style="display: none">
          <div class="moves-info">
            <h2>Attacks:</h2>
            <div id="movesContainer"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-page">
      <div class="title-photo">
        <img src="./img/Pokedex_logo.png" />
      </div>
      <div id="pokemonContainer">
        
      </div>
      <button onclick="loadMorePokemon()" id="loadButton" type="button" class="btn btn-primary btn-lg">Load 25 More</button>
    </div>
  </body>
</html>
